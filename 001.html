<body>
  <script>
    let 수학점수 = [10, 99, 88, 85, 21, 35]
    let result = 0
    for (let i = 0; i < 수학점수.length; i++) {
      result += 수학점수[i]
    }
    console.log(Math.floor(result / 수학점수.length))
  </script>
